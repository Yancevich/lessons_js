<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 0</title>
</head>

<body>
  <script>
    function getMonth(monthNumber) {
      let monthSeason
      switch (monthNumber) {
        case 12:
        case 1:
        case 2:
          monthSeason = "Зима"
          break

        case 3:
        case 4:
        case 5:
          monthSeason = "Весна"
          break

        case 6:
        case 7:
        case 8:
          monthSeason = "Літо"
          break

        case 9:
        case 10:
        case 11:
          monthSeason = "Осінь"
          break

        default:
          monthSeason = `error`
          break
      }
      return monthSeason
    }

    let monthNumber = parseInt(prompt('Введіть число місяця'))
    let season = getMonth(monthNumber)
    document.write(`${season}`)

  </script>
</body>

</html>
