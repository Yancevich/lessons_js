<body>
  <script>
    function toInch(centimeters) {
      return centimeters / 2.54
    }

    function toLb(kilograms) {
      return kilograms / 0.4536
    }

    function toMiles(kilometers) {
      return kilometers * 1.609344
    }

    console.log("cm to inch = " + toInch(185));
    console.log("kg to lb = " + toLb(70));
    console.log("km to miles = " + toMiles(15));
  </script>
