</head>

<body>
  <script>
    function isWorkDay(dayNum) {
      return 1 <= dayNum && dayNum <= 5
    }

    let dayNumber = parseInt(prompt('Введіть число дня'))
    let workdDay = isWorkDay(dayNumber)
    workdDay ? document.write("Це робочий день") : document.write("Ні це неробочий день")
  </script>
</body>

</html>
