<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <script>
    function getMonthName(monthNumber) {
      let monthName
      switch (monthNumber) {
        case 12:
          monthName = "Грудень"
          break
        case 1:
          monthName = "Січень"
          break
        case 2:
          monthName = "Лютий"
          break
          S
        case 3:
          monthName = "Березень"
          break
        case 4:
          monthName = "Квітень"
          break
        case 5:
          monthName = "Травень"
          break

        case 6:
          monthName = "Червень"
          break
        case 7:
          monthName = "Липень"
          break
        case 8:
          monthName = "Серпень"
          break

        case 9:
          monthName = "Вересень"
          break
        case 10:
          monthName = "Жовтень"
          break
        case 11:
          monthName = "Листопад"
          break

        default:
          monthName = "err"
          break
      }
      return monthName
    }

    let monthNumber = parseInt(prompt('Введіть число місяця'))
    let monthName = getMonthName(monthNumber)
    document.write(`${monthName}`)

  </script>
</body>
