    font-size: 40px;
  }
</style>

<body>
  <script>
    function createTable(rows, columns) {
      document.write(`<table border="3px">`)
      for (let i = 0; i < rows; i++) {
        document.write("<tr>")
        for (let j = 0; j < columns; j++) {
          document.write("<td>0</td>")
        }
        document.write("</tr>")
      }
      document.write("</table>")
    }

    let rowsNum = parseInt(prompt('К-сть рядків'))
    let columnsNum = parseInt(prompt('К-сть колонок'))

    createTable(rowsNum, columnsNum)
  </script>
</body>
