      let path = ""
      switch (pathNumber) {
        case 1:
          path = "img/image-1.jpg"
          break;

        case 2:
          path = "img/image-2.jpg"
          break;

        case 3:
          path = "img/image-3.jpg"
          break;

        case 4:
          path = "img/image-4.jpg"

          break;
      }
      document.write(`<img src="img/image-${pathNumber}.jpg" alt="photo">`)
    }

    showImg(randomNum())
