<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 8</title>
</head>

<body>
  <script>
    let index = 1
    let computerNumber
    let isGuess

    while (index <= 3) {
      computerNumber = Math.floor(Math.random() * 10)
      isGuess = confirm(`Це число ${computerNumber}?`)

      if (isGuess) {
        document.write(`Комп'ютер: Я вгадав з ${index} спроби!!!`)
        break;
      }
      else
        index++
    }

    if (index > 3) {
      document.write(`Я не вгадав :(`)
    }
  </script>
</body>

</html>
