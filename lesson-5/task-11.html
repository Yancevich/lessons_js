<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 11</title>
</head>

<body>
  <script>
    let min = parseInt(prompt(`Введіть мінімальне число`))
    let max = parseInt(prompt(`Введіть максимальне число`))
    let number = min
    let sum = 0
    let counter = 0

    for (number; number <= max; number++) {
      if (number % 2) {
        if (counter < 5) {
          sum += number
          counter++
        }
      }
    }
    document.write(`Сума всіх непарних чисел = ${sum}, к-сть непарних чисел: ${counter}`)
  </script>
</body>

</html>
