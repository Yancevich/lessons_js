<body>
  <script>
    let nameList = ["Олександр", "Іван", "Михайло", "Іван", "Андрій", "Василь", "Іван", "Петро", "Дмитро", "Іван", "Юрій", "Тарас", "Іван", "Богдан", "Сергій"]

    function countNameQtyOfList(name, nameList) {
      let counter = 0
      for (let index = 0; index < nameList.length; index++) {
        if (name === nameList[index]) counter++
      }
      return counter
    }

    console.log(countNameQtyOfList('Іван', nameList))
  </script>
