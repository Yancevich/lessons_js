<body>
  <script>
    // Знайти індекс першої ціни, що більше за 1000
    let priceHistoryOfSecurities = [0, 959, 2, 5678, 2000, 10000, 304, 252, 6758, 20]

    let indexOfFirstFoundValue = priceHistoryOfSecurities.findIndex(
      el => el > 1000
    )

    document.write(indexOfFirstFoundValue)
  </script>
