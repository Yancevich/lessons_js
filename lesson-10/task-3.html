<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <script>
    // 3. Сформувати список з тих цін, які більші за попереднє значення
    let priceHistoryOfSecurities = [5325, 959, 3002, 5678, 2000, 10000, 304, 252, 6758, 20]

    let priceHistoryBiggerThanPreviosValue = priceHistoryOfSecurities.reduce((prevValue, item, index, baseArr) => {
      if (index > 0 && item > baseArr[index - 1]) prevValue.push(item)
      return prevValue
    }, [])

    document.write(priceHistoryOfSecurities + "<br>")
    document.write(priceHistoryBiggerThanPreviosValue)
  </script>
</body>

</html>
