<body>
  <script>
    // 4. Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
    let priceHistoryOfSecurities = [5325, 959, 3002, 5678, 2000, 10000, 304, 252, 6758, 20]

    let percentChangeFromMaxList = priceHistoryOfSecurities.reduce((prevNumber, price, index, baseArr) => {
      let maxValue = Math.max(...baseArr)
      let percentedNumber = price / maxValue // * 100

      prevNumber.push(percentedNumber)

      return prevNumber
    }, [])

    for (const item of percentChangeFromMaxList) {
      document.write(item + "<br>")
    }

  </script>
