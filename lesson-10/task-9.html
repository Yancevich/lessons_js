<body>
  <script>
    // 9. Підрахувати суму цін, що більше за 1000
    let priceHistoryOfSecurities = [5325, 959, 3002, 5678, 2000, 10000, 304, 252, 6758, 20]

    let sumOfPricesAbove1000 = priceHistoryOfSecurities.reduce(
      (sum, el) => el > 1000 ? sum + el : sum
      , 0
    )

    document.write(sumOfPricesAbove1000)
  </script>
