<body>
  <script>
    let driverLicenseCategory = prompt("Введіть категорію водійських прав (А, В, С)")

    switch (driverLicenseCategory) {
      case ("А"):
      case ("A"): document.write(`Ви можете керувати мотоциклом`)
        break
      case ("В"):
      case ("B"): document.write(`Ви можете керувати легковим автомобілем`)
        break
      case ("С"):
      case ("C"): document.write(`Ви можете керувати вантажним автомобілем`)
        break

      default: document.write(`Помилка`)
        break
    }


  </script>
</body>
