<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 6</title>
</head>

<body>
  <script>
    const dayOfWeek = parseInt(prompt("Введіть номер дня тижня", "1"))

    switch (dayOfWeek) {
      case (1): document.write(`Понеділок`)
        break
      case (2): document.write(`Вівторок`)
        break
      case (3): document.write(`Середа`)
        break
      case (4): document.write(`Четвер`)
        break
      case (5): document.write(`П'ятниця`)
        break
      case (6): document.write(`Субота`)
        break
      case (7): document.write(`Неділя`)
        break

      default: document.write(`Помилка`)
        break
    }
  </script>
</body>

</html>
