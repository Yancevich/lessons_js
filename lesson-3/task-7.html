<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 7</title>
</head>

<body>
  <script>
    const numOfMonth = parseInt(prompt("Введіть номер місяця", "1"))

    switch (numOfMonth) {
      case (12):
      case (2): document.write('Зима')
        break
      case (3):
      case (5): document.write('Весна')
        break
      case (6):
      case (7):
      case (8): document.write('Літо')
        break
      case (9):
      case (10):
      case (11): document.write('Осінь')
        break
    }
  </script>
</body>

</html>
