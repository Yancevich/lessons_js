<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 4</title>
</head>

<body>
  <script>
    let age = parseInt(prompt("Введіть вік людини", "1"))

    if (age > 0 && age <= 120) {
      if (age <= 7)
        document.write(`Це дитина у садочку`)

      if (age > 7 && age <= 17)
        document.write(`Це школяр`)

      if (age > 17 && age <= 22)
        document.write(`Це студент`)

      if (age > 22 && age <= 60)
        document.write(`Це працівник`)

      if (age > 60)
        document.write(`Це пенсіонер`)
    }
    else
      document.write(`Неправильний вік`)
  </script>
</body>

</html>
