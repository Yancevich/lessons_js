<!DOCTYPE html>

<head>

</head>

<body>
  <script>
    // Задача 7. Тренажер додавання. 
    // Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.

    function getRandom(min = 0, max = 10) {
      min = Math.ceil(min)
      max = Math.floor(max)
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function randomExpression() {
      let firstNum = getRandom()
      let secondNum = getRandom()
      let res = firstNum + secondNum
      let userAnswer = parseInt(prompt(`${firstNum} + ${secondNum} = ?`))

      return res === userAnswer
    }

    function generateExpressions() {
      let isCorrect = randomExpression()
      if (isCorrect) generateExpressions()
      else {
        setTimeout(generateExpressions, 10000)
      }
    }

    generateExpressions()
  </script>
</body>

</html>
