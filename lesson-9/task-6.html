<body>
  <script>
    //6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    let arr = [200, 200, 300, 200, 210, 40, 50, 604, 403, 45, 100, 1202, 101]

    arr.forEach((item, index, baseArr) => {
      if (baseArr[index] > baseArr[0]) {
        baseArr[index] *= 2
      }
    });

    document.write(arr)
  </script>
</body>
