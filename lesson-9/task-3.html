<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 3</title>
</head>

<body>
  <script>
    // 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.

    const arrayLenght = parseInt(prompt('Введіть к-сть елементів масиву'))

    let array = new Array(arrayLenght).fill(1, 0, 5).fill(7, 5)

    document.write(array)
  </script>
</body>

</html>
