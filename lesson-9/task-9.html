<body>
  <script>
    // 9. Дано масив імен. Сформувати масив з перших літер цих імен.
    let names = ["Анна", "Василь", "Ганна", "Дмитро", "Євгенія"];

    let firstLettersOfNames = names.map((item) =>
      item[0]
    )
    document.write(firstLettersOfNames + "<br>")
    document.write(names)
  </script>
