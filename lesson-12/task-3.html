<body>
  <script>
    // Задача 3. Дано масив 30 випадкових цілих чисел.
    // Підрахувати скільки було обмінів та порівнянь чисел під час сортування включеннями.

    let array = [-52, 18, -7, 45, -81, -29, -76, 64, 92, -33, 57, -73, -86, 39, 25, 88, -98, 70, 19, 53, 32, 41, -47, 90, -34, -93, 11, -62, -48, 16]
    let compares = 0
    let swaps = 0

    for (let k = 1; k < array.length; k++) {
      const currentEl = array[k]
      let sorted = k - 1

      for (; sorted >= 0 && array[sorted] > currentEl; sorted--, compares++, swaps++) {
        array[sorted + 1] = array[sorted]
      }
      array[sorted + 1] = currentEl
      swaps++
    }

    document.write(array);
    document.write(`<br>К-сть порівнянь: ${compares}`)
    document.write(`<br>К-сть обмінів: ${swaps}`)
  </script>
</body>

</html>
