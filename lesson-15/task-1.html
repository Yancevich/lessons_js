<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <img src="" alt="">
  <script>
    // Задача 1. Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку.

    let shootingGallery = {
      field: [0, 0, 1, 0, 1, 0],

      showGameField: function () {
        document.write(`${this.field}`)
      },

      shoot: function (placement) {
        this.field[placement] === 1 ? document.write('<br> Попав') : document.write('<br> Не попав')
      }
    }

    shootingGallery.showGameField()
    shootingGallery.shoot(0)
    shootingGallery.shoot(2)
  </script>
</body>
