<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2</title>
  </head>

  <body>
    <h1>Задача 2</h1>

    <label for="input">
      Сума в гривнях <input type="number" value="0" name="input" />
    </label>
    <br />

    <button>Конвертувати</button>

    <hr />

    <label> Сума в євро <input type="number" id="eur" /> </label>
    <br />
    <label> Сума в долларах <input type="number" id="usd" /> </label>

    <script>
      // Задача 2. Зробити конвертер валют (курси валют – константи у скрипті)
      function convert() {
        const eur = 41
        const usd = 39

        const userCash = parseInt(document.getElementsByName('input')[0].value)
        document.getElementById('eur').value = userCash / eur
        document.getElementById('usd').value = userCash / usd
      }

      document.getElementsByTagName('button')[0].onclick = convert
    </script>
  </body>
</html>
