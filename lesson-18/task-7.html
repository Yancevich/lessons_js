<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 7</title>
  </head>
  <style>
    .stage {
      margin-bottom: 20px;
    }

    .transport {
      margin-bottom: 10px;
    }

    .meal {
      margin-bottom: 10px;
    }

    .guide {
      margin-bottom: 20px;

  <body>
    <h1>Подорож</h1>

    <!-- Етап 1 -->
    <div class="stage">
      <h2>Етап 1</h2>
      <div class="transport">
        <label for="transport1" class="transport__label">Транспорт:</label>
        <select id="transport1" name="transport1" class="transport__select">
          <option value="car" price="500">Авто (500 грн)</option>
          <option value="bus" price="300">Автобус (300 грн)</option>
          <option value="plane" price="1000">Літак (1000 грн)</option>
        </select>
      </div>

      <div class="meal">
        <label class="meal__label">Харчування:</label><br />
        <input
          type="checkbox"
          id="breakfast1"
          name="meal1"
          value="breakfast"
          class="meal__checkbox"
          price="100"
        />
        <label for="breakfast1" class="meal__item">Сніданок (100 грн)</label
        ><br />
        <input
          type="checkbox"
          id="lunch1"
          name="meal1"
          value="lunch"
          class="meal__checkbox"
          price="200"
        />
        <label for="lunch1" class="meal__item">Обід (200 грн)</label><br />
        <input
          type="checkbox"
          id="dinner1"
          name="meal1"
          value="dinner"
          class="meal__checkbox"
          price="150"
        />
        <label for="dinner1" class="meal__item">Вечеря (150 грн)</label><br />
      </div>

      <div class="guide">
        <label class="guide__label">Гід:</label><br />
        <input
          type="radio"
          id="guide1_1"
          name="guide1"
          value="guide1"
          class="guide__radio"
          price="300"
          checked
        />
        <label for="guide1_1" class="guide__item">Гід 1 (300 грн)</label><br />
        <input
          type="radio"
          id="guide1_2"
          name="guide1"
          value="guide2"
          class="guide__radio"
          price="250"
        />
        <label for="guide1_2" class="guide__item">Гід 2 (250 грн)</label><br />
        <input
          type="radio"
          id="guide1_3"
          name="guide1"
          value="guide3"
          class="guide__radio"
          price="200"
        />
        <label for="guide1_3" class="guide__item">Гід 3 (200 грн)</label><br />
      </div>
    </div>

    <button id="getTotal">Підрахувати вартість</button>

    <div id="result"></div>
    <script>
      // Задача 7. Подорож складається з 3 етапів.
      // На кожному етапі користувач може вибрати один з видів транспорту (авто, автобус, літак - випадаючий список),
      // харчування (сніданок, обід, вечеря – checkbоx) та одного з 3-х гідів(використати  - radio buttons).
      // Ціни визначте самі. Підрахувати загальну вартість.

      function getTotalPrice() {
        const transportList = document.querySelectorAll('.transport__select')
        let transportListSum = 0

        for (const transport of transportList) {
          const price = parseInt(
            transport.selectedOptions[0].getAttribute('price')
          )
          transportListSum += price
        }
        console.log(`Транспорт: ${transportListSum} грн`)

        const checkBoxList = document.querySelectorAll(
          '[type="checkbox"]:checked'
        )
        let checkBoxListSum = 0

        for (const checkBox of checkBoxList) {
          const checkBoxPrice = parseInt(checkBox.getAttribute('price'))
          checkBoxListSum += checkBoxPrice
        }

        console.log(`Харчування: ${checkBoxListSum} грн.`)

        const radioList = document.querySelectorAll('[type="radio"]:checked')
        let radioListSum = 0

        for (const radio of radioList) {
          const radioPrice = parseInt(radio.getAttribute('price'))
          radioListSum += radioPrice
        }

        console.log(`Гіди: ${radioListSum} грн.`)

        const totalSum = transportListSum + checkBoxListSum + radioListSum
        document.getElementById('result').innerText = `
        Транспорт: ${transportListSum} грн. 
        Харчування: ${checkBoxListSum} грн.
        Гіди: ${radioListSum} грн.
        Загальна сума: ${totalSum} грн.
        `
      }

      document.querySelector('#getTotal').onclick = getTotalPrice
    </script>
  </body>
</html>
