<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 0</title>
</head>

<body>
  <script>
    // Задача 0
    let a = parseFloat(prompt("Введіть значення a ", "0"));
    let b = parseFloat(prompt("Введіть значення b ", "0"));
    let c = parseFloat(prompt("Введіть значення c ", "0"));

    let s1 = a + 12 + b;
    document.write(`s1 =a+12+b = ${s1}<br>`);

    let s2 = Math.sqrt((a + b) / (2 * a));
    document.write(`s2 = sqrt((a + b) / 2a) = ${s2.toFixed(5)}<br>`);

    let s3 = Math.cbrt((a + b) * c);
    document.write(`s3 = cbrt((a + b) * c) = ${s3}<br>`);

    let s4 = Math.sin(a / -b);
    document.write(`s4 = sin(a / -b) = ${s4}<br>`);
  </script>
</body>

</html>
