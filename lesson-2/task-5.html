  <title>task 5</title>
</head>

<body>
  <script>
    let seconds = parseFloat(prompt("Введіть cекунди"))

    let hours = seconds / 3600
    let minutes = (seconds / 60) % 60

    document.write(`Ви ввели ${seconds} c., це = ${Math.floor(hours)} год. ${Math.floor(minutes)} хв. `)
  </script>
</body>
