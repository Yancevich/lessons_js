<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 1</title>
</head>

<body>
  <script>
    let firstFloatNum = parseFloat(prompt("Введіть будь-яке число"))
    let secondFloatNum = parseFloat(prompt("Введіть ще раз будь-яке число"))

    let sum = firstFloatNum + secondFloatNum
    document.write(`Сума двох чисел = ${sum}<br>`)

    let product = firstFloatNum * secondFloatNum
    document.write(`Добуток двох чисел = ${product}<br>`)

    let fraction = firstFloatNum / secondFloatNum
    document.write(`Частка двох чисел = ${fraction}<br>`)
  </script>
</body>

</html>
