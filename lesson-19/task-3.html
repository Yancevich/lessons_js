      // Задача 3. Дано 5 випадковим чином згенерованих нумерованих
      // списків з рандомними числами (кількість елементів у списку випадкова від 1 до 10, елементи випадкові – від 1 до 100).
      // При натисненні на кнопку нумеровані списки з парною кількістю елементів зафарбувати у зелений колір, інші у червоний.

      function generateList(count = 1) {
        const olContainer = document.createElement('div')
        olContainer.className = 'ol-container'
        document.body.append(olContainer)

        for (let index = 0; index < count; index++) {
          const ol = document.createElement('ol')
          const randomLiCount = Math.floor(Math.random() * 10) + 1

          for (let index = 0; index < randomLiCount; index++) {
            const randomLiValue = Math.floor(Math.random() * 100) + 1
            const li = document.createElement('li')

            li.innerText = randomLiValue
            ol.append(li)
          }
          olContainer.append(ol)
        }
        const btn = document.createElement('button')
        btn.innerText = 'кнопка'
        olContainer.append(btn)
      }

      // за довжиною списку
      function changeColorByLengthOl() {
        const olList = document.getElementsByTagName('ol')

        for (const ol of olList) {
          if (ol.childElementCount % 2 === 0) {
            for (const element of ol.children) {
              element.style.color = 'green'
            }
          } else {
            for (const element of ol.children) {
