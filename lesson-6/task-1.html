<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 1</title>
</head>

<body>
  <script>
    let limit = 7
    let charIndex = 1

    while (charIndex <= limit) {
      for (let index = 0; index < charIndex; index++) {
        document.write('o')
      }
      charIndex++
      document.write("<br>")
    }

  </script>
</body>

</html>
