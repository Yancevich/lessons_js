<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task 0</title>
</head>

<body>
  <script>
    let charCodeMin
    let charCodeMax

    for (let index = 0; index < 5; index++) {
      charCodeMin = 65 + index
      charCodeMax = 70 + index
      for (; charCodeMin < charCodeMax; charCodeMin++) {
        document.write(String.fromCharCode(charCodeMin) + " ")
      }
      document.write("<br>")
    }
  </script>
</body>

</html>
