<body style="color: green;">
  <script>
    let limit
    let charIndex

    for (let i = 0; i < 3; i++) {
      limit = 5
      charIndex = 1
      while (charIndex <= limit) {
        for (let j = 0; j < charIndex; j++) {
          document.write('o')
        }
        charIndex++
        document.write("<br>")
      }
    }

  </script>
</body>

</html>
